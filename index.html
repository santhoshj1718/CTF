<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Learning Hub</title>
    <style>
        body {
            background-color: #121212;
            color: #f8f8f8;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .terminal {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #ff9800;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }
        .terminal h1 {
            color: #ff9800;
            text-align: center;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        nav ul li a:hover {
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: rgba(255, 152, 0, 0.2);
        }
        
        /* Completely hidden chat room styles */
        #chatRoom {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #1e1e1e;
            border: 2px solid #ff9800;
            border-radius: 10px;
            flex-direction: column;
            z-index: 1000;
        }
        
        #chatHeader {
            background-color: #ff9800;
            color: #121212;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #closeChat {
            background: none;
            border: none;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
        
        .message .sender {
            color: #ff9800;
            font-weight: bold;
        }
        
        .message .time {
            color: #888;
            font-size: 0.8em;
        }
        
        #chatInput {
            display: flex;
            padding: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 8px;
            background-color: #121212;
            color: #f8f8f8;
            border: 1px solid #ff9800;
            border-radius: 4px;
        }
        
        #sendButton {
            margin-left: 5px;
            padding: 8px 15px;
            background-color: #ff9800;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #nameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        #nameForm {
            background-color: #1e1e1e;
            padding: 20px;
            border: 2px solid #ff9800;
            border-radius: 10px;
            width: 300px;
        }
        
        #nameInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #121212;
            color: #f8f8f8;
            border: 1px solid #ff9800;
            border-radius: 4px;
        }
        
        #saveName {
            padding: 8px 15px;
            background-color: #ff9800;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Remove all visual hints about the chat */
    </style>
</head>
<body>
    <div class="terminal">
        <h1>CTF Learning Hub</h1>
        <nav>
            <ul>
                <li><a href="web.html">Web Exploitation</a></li>
                <li><a href="reverse.html">Reverse Engineering</a></li>
                <li><a href="binary.html">Binary Exploitation</a></li>
                <li><a href="forensic.html">Forensics</a></li>
                <li><a href="crypto.html">Cryptography</a></li> 
                <li><a href="osint.html">OSINT</a></li>              
                <li><a href="stegano.html">Steganography</a></li>
                <li><a href="misc.html">Miscellaneous</a></li>
            </ul>
        </nav>
        <p>Explore and master CTF techniques across multiple categories.</p>
    </div>
    
    <!-- Completely hidden Chat Room Elements -->
    <div id="chatRoom">
        <div id="chatHeader">
            <span>Secret CTF Chat</span>
            <button id="closeChat">âœ•</button>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <div id="nameModal">
        <div id="nameForm">
            <h3>Enter Your Name</h3>
            <input type="text" id="nameInput" placeholder="Your name">
            <button id="saveName">Save</button>
        </div>
    </div>
    
    <script>
        // Chat room functionality
        let messages = [];
        let userName = localStorage.getItem('ctfChatUserName') || '';
        let chatOpen = false;
        let lastActiveTime = Date.now();
        const SECRET_CODE = 'ctfchat'; // Change this to your preferred secret code
        let keySequence = '';
        
        // DOM elements
        const chatRoom = document.getElementById('chatRoom');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const nameModal = document.getElementById('nameModal');
        const nameInput = document.getElementById('nameInput');
        const saveNameButton = document.getElementById('saveName');
        const closeChat = document.getElementById('closeChat');
        
        // Check if user has a name
        if (!userName) {
            nameModal.style.display = 'flex';
        }
        
        // Load messages from localStorage
        function loadMessages() {
            const savedMessages = localStorage.getItem('ctfChatMessages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                filterAndDisplayMessages();
            }
        }
        
        // Save messages to localStorage
        function saveMessages() {
            localStorage.setItem('ctfChatMessages', JSON.stringify(messages));
        }
        
        // Filter messages to show only those from the last 2 hours
        function filterAndDisplayMessages() {
            const now = Date.now();
            const twoHoursAgo = now - (2 * 60 * 60 * 1000);
            
            chatMessages.innerHTML = '';
            
            const recentMessages = messages.filter(msg => msg.timestamp > twoHoursAgo);
            
            recentMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const time = new Date(msg.timestamp);
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <span class="sender">${msg.sender}:</span> ${msg.text}
                    <div class="time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Auto-scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Clean up old messages (older than 1 hour)
        function cleanupMessages() {
            const now = Date.now();
            const oneHourAgo = now - (60 * 60 * 1000);
            
            messages = messages.filter(msg => msg.timestamp > oneHourAgo);
            saveMessages();
        }
        
        // Send a new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && userName) {
                const newMessage = {
                    sender: userName,
                    text: text,
                    timestamp: Date.now()
                };
                
                messages.push(newMessage);
                saveMessages();
                filterAndDisplayMessages();
                messageInput.value = '';
                
                // Notify other tabs
                localStorage.setItem('ctfChatNewMessage', JSON.stringify(newMessage));
                localStorage.removeItem('ctfChatNewMessage');
            }
        }
        
        // Open the chat room
        function openChatRoom() {
            chatRoom.style.display = 'flex';
            chatOpen = true;
            lastActiveTime = Date.now();
            loadMessages();
            messageInput.focus();
        }
        
        // Close the chat room
        function closeChatRoom() {
            chatRoom.style.display = 'none';
            chatOpen = false;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        saveNameButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                userName = name;
                localStorage.setItem('ctfChatUserName', userName);
                nameModal.style.display = 'none';
            }
        });
        
        closeChat.addEventListener('click', closeChatRoom);
        
        // Check for new messages from other tabs
        window.addEventListener('storage', (e) => {
            if (e.key === 'ctfChatNewMessage' && e.newValue) {
                const newMessage = JSON.parse(e.newValue);
                messages.push(newMessage);
                saveMessages();
                
                if (chatOpen) {
                    filterAndDisplayMessages();
                }
            }
        });
        
        // Secret code detection
        document.addEventListener('keydown', (e) => {
            // Only add printable characters to the sequence
            if (e.key.length === 1) {
                keySequence += e.key.toLowerCase();
                if (keySequence.length > SECRET_CODE.length) {
                    keySequence = keySequence.slice(-SECRET_CODE.length);
                }
                
                if (keySequence === SECRET_CODE) {
                    openChatRoom();
                    keySequence = ''; // Reset after opening
                }
            }
        });
        
        // Initialize
        cleanupMessages();
        setInterval(cleanupMessages, 60000); // Clean up every minute
    </script>
</body>
</html>
